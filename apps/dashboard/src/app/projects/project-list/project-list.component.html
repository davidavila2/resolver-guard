<mat-card>
    <mat-card-header>
      <div class="d-flex space-between w-100">
        <span class="heading">Projects</span>

        <button mat-mini-fab (click)="$event.stopImmediatePropagation()" (click)="add()">
            <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-progress-spinner *ngIf="!loaded" mode="indeterminate"></mat-progress-spinner>
    <mat-card-content *ngIf="loaded">
      <mat-list>
        <mat-list-item *ngFor="let project of projects" (click)="selected.emit(project)">
          <h3 mat-line class="project">
            {{project.title}}
          </h3>
          <p mat-line>
            {{project.details}}
          </p>
          <button class="delete" mat-icon-button (click)="deleted.emit(project);$event.stopImmediatePropagation()">
            <mat-icon>close</mat-icon>
          </button>
          <button class="reroute" mat-icon-button (click)="$event.stopImmediatePropagation()" [routerLink]="project.id">
            <mat-icon>more_vert</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
</mat-card>
