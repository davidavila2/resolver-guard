<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
          <span *ngIf="selectedProject$ | async as project; else elseBlock">{{project.title}}</span>
          <ng-template #elseBlock>Create a Project</ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (submit)="save(this.form.value)">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Title" formControlName="title" type="text" name="title">
          <mat-error *ngIf="form.get('title')">Required Field</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Details" formControlName="details" type="text" name="details">
          <mat-error *ngIf="form.get('details')">Required Field</mat-error>
        </mat-form-field>
        <section class="full-width">
          <h4>Importantce Level: {{''}}</h4>
          <mat-slider class="full-width" min="0" max="100" thumbLabel name="importanceLevel"
            formControlName="importanceLevel" [value]="">
          </mat-slider>
        </section>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" [disabled]="form.invalid" mat-button color="primary">Save</button>
        <button type="button" mat-button >Cancel</button>
        <button mat-button color="primary" (click)="goBackToProjects()">
          <mat-icon>reply</mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
